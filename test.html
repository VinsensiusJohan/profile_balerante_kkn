<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Foto Slider Otomatis dan Manual</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background: #f0f0f0;
  }
  .slider {
    position: relative;
    max-width: 600px;
    margin: 40px auto;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    background: #fff;
  }
  .slides {
    display: flex;
    width: 100%;
    transition: transform 0.5s ease-in-out;
  }
  .slides img {
    width: 100%;
    flex-shrink: 0;
  }
  .nav-buttons {
    position: absolute;
    top: 50%;
    width: 100%;
    transform: translateY(-50%);
    display: flex;
    justify-content: space-between;
    padding: 0 10px;
  }
  .nav-buttons button {
    background: rgba(0,0,0,0.5);
    border: none;
    color: white;
    font-size: 24px;
    padding: 8px 16px;
    cursor: pointer;
    border-radius: 5px;
    user-select: none;
    transition: background 0.3s ease;
  }
  .nav-buttons button:hover {
    background: rgba(0,0,0,0.8);
  }
</style>
</head>
<body>

<div class="slider">
  <div class="slides">
    <img src="https://picsum.photos/id/1018/600/400" alt="Gambar 1" />
    <img src="https://picsum.photos/id/1015/600/400" alt="Gambar 2" />
    <img src="https://picsum.photos/id/1019/600/400" alt="Gambar 3" />
    <img src="https://picsum.photos/id/1020/600/400" alt="Gambar 4" />
  </div>
  <div class="nav-buttons">
    <button id="prev">&#10094;</button>
    <button id="next">&#10095;</button>
  </div>
</div>

<script>
  const slides = document.querySelector('.slides');
  const images = document.querySelectorAll('.slides img');
  const prevBtn = document.getElementById('prev');
  const nextBtn = document.getElementById('next');
  const totalSlides = images.length;
  let currentIndex = 0;
  let slideWidth = images[0].clientWidth;
  let autoSlideInterval = null;

  function updateSlidePosition() {
    slides.style.transform = `translateX(${-slideWidth * currentIndex}px)`;
  }

  function showNextSlide() {
    currentIndex = (currentIndex + 1) % totalSlides;
    updateSlidePosition();
  }

  function showPrevSlide() {
    currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
    updateSlidePosition();
  }

  function startAutoSlide() {
    autoSlideInterval = setInterval(showNextSlide, 3000); // ganti gambar tiap 3 detik
  }

  function stopAutoSlide() {
    clearInterval(autoSlideInterval);
  }

  nextBtn.addEventListener('click', () => {
    stopAutoSlide();
    showNextSlide();
    startAutoSlide();
  });

  prevBtn.addEventListener('click', () => {
    stopAutoSlide();
    showPrevSlide();
    startAutoSlide();
  });

  window.addEventListener('resize', () => {
    slideWidth = images[0].clientWidth;
    updateSlidePosition();
  });

  // Inisialisasi
  updateSlidePosition();
  startAutoSlide();
</script>

</body>
</html>
